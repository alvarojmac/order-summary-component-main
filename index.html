<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="src/css/mobile.css">

    <link rel="stylesheet" href="src/css/style.css">
    
</head>
<body>
    <main>
        <div class="container">

            <img src="src/images/illustration-hero.svg" alt="illustration hero" class="hero">

            <div class="txt-principal">

                <h1>Order Summary</h1>

                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>

            </div>

            <div class="plan-container">

                <img src="src/images/icon-music.svg" alt="icon music">

                <div class="anual-plan">
                    <p>Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>

                <p class="change">Change</p>

            </div>

            <div class="payment">

                <button class="btn-payment">Proceed to Payment</button>

                <p>Cancel Order</p>

            </div>
        </div>
    </main>
    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.github.com/alvarojmac" target="_blank">√Ålvaro J. Machado</a>.
        </p>
    </footer>
</body>
</html>
